<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Rumus LCG | Model dan Simulasi</title>
</head>
<body>
    <div class="container mt-5">
        <form onsubmit="hitung(event)">
            <div class="mb-3">
                <label for="a" class="form-label">Jumlah bilangan acak</label>
                <input type="number" class="form-control bAcak" id="a" autofocus placeholder="Masukkan jumlah nilai acak" required>
            </div>
            <div class="mb-3">
                <label for="a" class="form-label">Nilai a</label>
                <input type="number" class="form-control a" id="a" placeholder="Masukkan nilai a" required>
            </div>
            <div class="mb-3">
                <label for="c" class="form-label">Nilai c</label>
                <input type="number" class="form-control c" id="c" placeholder="Masukkan nilai c" required>
            </div>
            <div class="mb-3">
                <label for="m" class="form-label">Nilai m</label>
                <input type="number" class="form-control m" id="m" placeholder="Masukkan nilai m" required>
            </div>
            <div class="mb-3">
                <label for="z0" class="form-label">Nilai Z0</label>
                <input type="number" class="form-control z0" id="z0" placeholder="Masukkan nilai Z0" required>
            </div>
            <button type="submit" class="btn btn-primary">Hitung</button>
        </form>
    </div>
    
    <div class="container mt-5">
        <table class="table text-center">
            <thead>
                <tr>
                    <th>i</th>
                    <th>Zi-1</th>
                    <th>Z (Random Integer Number)</th>
                    <th>U (Uniform R.N)</th>
                </tr>
            </thead>
            <tbody class="tbody">
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
